[program:trove-guestagent]
autorestart =  true
autostart   =  true
command     =  start-stop-daemon --start --chuid trove:trove --chdir /var/lib/trove --name trove-guestagent --exec /usr/bin/trove-guestagent -- --config-file=/etc/trove/trove-guestagent.conf --log-dir=/var/log/trove --logfile=guestagent.log
